
<div class="container">
  <section class="faq">
    <h2>Заполнение Склада</h2>

    <div class="search-container" style="position: relative;">
      <div class="search">
        <input type="text" id="searchInput" placeholder="Поиск по товарам..." autocomplete="off" />
        <button id="searchButton">Поиск</button>
        <select id="monthSelector">
          <option value="1">1 месяц</option>
          <option value="2">2 месяца</option>
          <option value="3">3 месяца</option>
          <option value="4">4 месяца</option>
          <option value="5">5 месяцев</option>
          <option value="6">6 месяцев</option>
          <option value="7">7 месяцев</option>
          <option value="8">8 месяцев</option>
          <option value="9">9 месяцев</option>
          <option value="10">10 месяцев</option>
          <option value="11">11 месяцев</option>
          <option value="12">12 месяцев</option>
        </select>
        <ul class="suggestions-list" id="suggestions"></ul>
      </div>
    </div>


    <div id="faqItemsContainer"></div>


    <template id="faqItemTemplate">
      <div class="faq-item">
        <div class="item-info">
          <div class="item-name"></div>
          <div class="item-date"></div>
          <div class="item-quantity"></div>
          <div class="item-price"></div>
          <button class="expand-btn">+</button>
        </div>
        <div class="answer">
          <div class="order-section">
            <label for="orderQuantity">Количество:</label>
            <input type="number" id="orderQuantity" class="order-quantity" min="1" value="1" />
            <button class="order-btn">Заказать</button>
          </div>
          <div class="chart-section">
            <p>График данных:</p>
            <div class="chart-placeholder">
              <img class="graph_image" id='graph_image' src="https://via.placeholder.com/300x150?text=График" alt="График данных"/>
            </div>
          </div>
        </div>
        
      </div>
    </template>
  </section>
</div>
